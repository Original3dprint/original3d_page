<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Dosis Altas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para los date pickers */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.5);
        }
        .alert-row {
            background-color: #fef2f2; /* red-50 */
            color: #b91c1c; /* red-700 */
            font-weight: 500;
        }
        .alert-row:hover {
            background-color: #fee2e2; /* red-100 */
        }
        .table-container {
            max-height: 50vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Panel de Control de Dosis Altas</h1>
            <p class="text-md text-gray-600 mt-1">Gestión y seguimiento de registros dosimétricos.</p>
        </header>

        <!-- Formulario para añadir nuevos registros -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Añadir Nuevo Registro</h2>
            <form id="dosis-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Campos de texto -->
                <input type="text" id="razon-social" placeholder="Razón Social" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                <input type="text" id="nit" placeholder="NIT" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                <input type="text" id="periodo" placeholder="Periodo (ej: Julio 2025)" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                <input type="text" id="usuario" placeholder="Usuario" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                <input type="text" id="tecnologia" placeholder="Tecnología" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                
                <!-- Campos de dosis -->
                <input type="number" step="0.01" id="dosis-hp10" placeholder="Dosis Hp(10)" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                <input type="number" step="0.01" id="dosis-hp3" placeholder="Dosis Hp(3)" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>
                <input type="number" step="0.01" id="dosis-hp007" placeholder="Dosis Hp(0,07)" class="p-2 border rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500" required>

                <!-- Campos de fecha -->
                <div class="relative">
                    <label for="envio-correo" class="text-xs text-gray-500 absolute -top-2 left-2 bg-white px-1">Envío correo</label>
                    <input type="date" id="envio-correo" class="p-2 border rounded-md w-full bg-gray-50 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="relative">
                    <label for="lectura-dosimetro" class="text-xs text-gray-500 absolute -top-2 left-2 bg-white px-1">Lectura dosímetro</label>
                    <input type="date" id="lectura-dosimetro" class="p-2 border rounded-md w-full bg-gray-50 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="relative">
                    <label for="notificacion-informe" class="text-xs text-gray-500 absolute -top-2 left-2 bg-white px-1">Notificación informe</label>
                    <input type="date" id="notificacion-informe" class="p-2 border rounded-md w-full bg-gray-50 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="relative">
                    <label for="envio-informe" class="text-xs text-gray-500 absolute -top-2 left-2 bg-white px-1">Envío informe</label>
                    <input type="date" id="envio-informe" class="p-2 border rounded-md w-full bg-gray-50 focus:ring-2 focus:ring-blue-500">
                </div>
                
                <!-- Lista desplegable -->
                 <div class="relative">
                    <label for="requiere-informe" class="text-xs text-gray-500 absolute -top-2 left-2 bg-white px-1">Requiere informe</label>
                    <select id="requiere-informe" class="p-2 border rounded-md w-full bg-gray-50 focus:ring-2 focus:ring-blue-500">
                        <option value="No">No</option>
                        <option value="Si">Sí</option>
                    </select>
                </div>
                
                <div class="lg:col-span-3"></div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Guardar Registro
                </button>
            </form>
        </div>

        <!-- Tabla de registros -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="table-container">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100 sticky top-0">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Razón Social</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">NIT</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Usuario</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Hp(10)</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Notificación Informe</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Requiere Informe</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Envío Informe</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Alerta</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="dosis-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Las filas se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
             <div id="loading" class="text-center p-8 text-gray-500">Cargando registros...</div>
        </div>
    </div>

    <!-- Modal para mostrar mensajes -->
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-5 rounded-lg shadow-xl text-center">
            <p id="modal-text" class="text-lg mb-4"></p>
            <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Cerrar</button>
        </div>
    </div>

    <script type="module">
        // --- Configuración de Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'dosis-control-app-default';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Autenticación y Carga de Datos ---
        let dbCollection;
        signInAnonymously(auth).then((userCredential) => {
            const userId = userCredential.user.uid;
            dbCollection = collection(db, `artifacts/${appId}/users/${userId}/dosis_records`);
            loadRecords();
        }).catch((error) => {
            console.error("Error en la autenticación anónima:", error);
            showModal(`Error de autenticación: ${error.message}`);
        });

        const form = document.getElementById('dosis-form');
        const tableBody = document.getElementById('dosis-table-body');
        const loadingIndicator = document.getElementById('loading');

        // --- Lógica de la Aplicación ---

        /**
         * Calcula la diferencia en días hábiles (L-V) entre dos fechas.
         * @param {Date} startDate - La fecha de inicio.
         * @param {Date} endDate - La fecha de fin.
         * @returns {number} - El número de días hábiles.
         */
        function getBusinessDays(startDate, endDate) {
            let count = 0;
            const curDate = new Date(startDate.getTime());
            while (curDate <= endDate) {
                const dayOfWeek = curDate.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) { // 0 = Domingo, 6 = Sábado
                    count++;
                }
                curDate.setDate(curDate.getDate() + 1);
            }
            return count - 1; // No contar el día de inicio
        }

        /**
         * Renderiza los registros en la tabla y comprueba las alertas.
         * @param {Array} records - Un array de objetos de registro.
         */
        function renderTable(records) {
            tableBody.innerHTML = '';
            if (records.length === 0) {
                loadingIndicator.textContent = 'No hay registros. Añade uno para empezar.';
                loadingIndicator.style.display = 'block';
                return;
            }
            loadingIndicator.style.display = 'none';

            records.forEach(record => {
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Normalizar a medianoche
                
                let alertDays = 0;
                let isAlertActive = false;
                
                // Comprobar alerta solo si hay fecha de notificación y no hay fecha de envío
                if (record.notificacionInforme && !record.envioInforme) {
                    // Firebase guarda las fechas como strings, hay que convertirlas
                    const notificacionDate = new Date(record.notificacionInforme + 'T00:00:00');
                    alertDays = getBusinessDays(notificacionDate, today);
                    if (alertDays > 10) {
                        isAlertActive = true;
                    }
                }
                
                const row = document.createElement('tr');
                row.className = `hover:bg-gray-50 transition-colors ${isAlertActive ? 'alert-row' : ''}`;
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.razonSocial}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.nit}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.usuario}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.dosisHp10}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.notificacionInforme || 'N/A'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.requiereInforme}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${record.envioInforme || 'Pendiente'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium ${isAlertActive ? 'text-red-600' : 'text-green-600'}">
                        ${isAlertActive ? `Sí (${alertDays} días)` : 'No'}
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">
                        <button data-id="${record.id}" class="delete-btn text-red-500 hover:text-red-700">Eliminar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Carga los registros desde Firestore en tiempo real.
         */
        function loadRecords() {
            onSnapshot(dbCollection, (snapshot) => {
                const records = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Ordenar por fecha de creación (si existe) o cualquier otro campo
                renderTable(records);
            }, (error) => {
                console.error("Error al cargar los registros: ", error);
                showModal("Error al cargar los datos. Revisa la consola.");
                loadingIndicator.textContent = 'Error al cargar datos.';
            });
        }

        /**
         * Guarda un nuevo registro en Firestore.
         */
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newRecord = {
                razonSocial: document.getElementById('razon-social').value,
                nit: document.getElementById('nit').value,
                periodo: document.getElementById('periodo').value,
                usuario: document.getElementById('usuario').value,
                tecnologia: document.getElementById('tecnologia').value,
                dosisHp10: document.getElementById('dosis-hp10').value,
                dosisHp3: document.getElementById('dosis-hp3').value,
                dosisHp007: document.getElementById('dosis-hp007').value,
                envioCorreo: document.getElementById('envio-correo').value,
                lecturaDosimetro: document.getElementById('lectura-dosimetro').value,
                requiereInforme: document.getElementById('requiere-informe').value,
                notificacionInforme: document.getElementById('notificacion-informe').value,
                envioInforme: document.getElementById('envio-informe').value,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(dbCollection, newRecord);
                form.reset();
                showModal("Registro guardado exitosamente.");
            } catch (error) {
                console.error("Error al añadir el documento: ", error);
                showModal("Error al guardar el registro. Inténtalo de nuevo.");
            }
        });

        /**
         * Maneja la eliminación de un registro.
         */
        tableBody.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = e.target.getAttribute('data-id');
                // Usaremos un modal personalizado en lugar de confirm()
                if (await showConfirmModal("¿Estás seguro de que quieres eliminar este registro?")) {
                    try {
                        await deleteDoc(doc(db, dbCollection.path, id));
                        showModal("Registro eliminado.");
                    } catch (error) {
                        console.error("Error al eliminar el documento: ", error);
                        showModal("Error al eliminar el registro.");
                    }
                }
            }
        });

        // --- Funciones del Modal ---
        const modal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');

        function showModal(message) {
            modalText.textContent = message;
            modal.classList.remove('hidden');
        }

        window.closeModal = function() {
            modal.classList.add('hidden');
        }
        
        // Función de confirmación personalizada
        function showConfirmModal(message) {
            return new Promise(resolve => {
                const confirmModal = document.createElement('div');
                confirmModal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
                confirmModal.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                        <p class="text-lg mb-5">${message}</p>
                        <button id="confirm-yes" class="bg-red-500 text-white px-4 py-2 rounded-md mr-2">Sí, eliminar</button>
                        <button id="confirm-no" class="bg-gray-300 px-4 py-2 rounded-md">No</button>
                    </div>
                `;
                document.body.appendChild(confirmModal);

                document.getElementById('confirm-yes').onclick = () => {
                    document.body.removeChild(confirmModal);
                    resolve(true);
                };
                document.getElementById('confirm-no').onclick = () => {
                    document.body.removeChild(confirmModal);
                    resolve(false);
                };
            });
        }

    </script>
</body>
</html>
